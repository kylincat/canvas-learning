<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" style="border: 2px solid red; display: block; margin:30px auto;">
	hello!there
	</canvas>

<script>
window.onload = function(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	canvas.width = 800;
	canvas.height = 600;

	context.beginPath();
	context.moveTo(180,0);
	context.lineTo(500,550);
	context.lineTo(180,550);
	context.lineTo(550,0);
	context.lineWidth = 5;
	context.strokeStyle = "green";
	context.stroke();

	context.beginPath();
	context.moveTo(80,0);
	context.lineTo(400,450);
	context.lineTo(80,450);
	context.lineTo(450,0);
	context.lineWidth = 5;
	context.strokeStyle = "red";
	context.stroke();
}

</script>
</body>
</html>
