<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" style="border: 2px solid red; display: block; margin:30px auto;">
	hello!there
	</canvas>

<script>
	window.onload = function(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	canvas.width = 800;
	canvas.height = 600;

	drawRect(context,50,50,220,110,"red",5,"black");
	drawRect(context,150,150,220,110,"purple",5,"black");
	drawRect(context,250,250,220,110,"blue",5,"black");

	function drawRect(cxt, x, y, width, height, fillColor, borderWidth, borderColor){
        cxt.beginPath();
        cxt.rect(x, y, width, height);
        //cxt.closePath();    可以不用closePath()

        cxt.lineWidth = borderWidth;
        cxt.strokeStyle = borderColor;
        cxt.fillStyle = fillColor;

        cxt.fill();
        cxt.stroke();
}

}

</script>
</body>
</html>
